<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- title bar icon -->
    <link rel="icon" href="images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Google fonts -->
   <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <title>My Fylo Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Flexbox -->
    <div class="flexContainer">
      <div class="flexBoxLeft">
        <img class="fillwidth" src="images/illustration-main.svg" alt="" />
      </div>
      <div class="flexBoxRight">
        <img class="logoblack" src="images/logoblack.svg" alt="" />
        <img class="logowhite" src="images/logowhite.svg" alt="" />
        <!-- Add font awesome icons -->
        <div class="icons">
          <a
            href="https://facebook.com"
            class="fa fa-facebook"
            target="_blank"
          ></a>
          <a
            href="https://twitter.com"
            class="fa fa-twitter"
            target="_blank"
          ></a>
          <a
            href="https://gmail.com"
            class="fa fa-envelope"
            target="_blank"
          ></a>
        </div>
        <!-- Main text -->
        <div class="text">
          <h1 class="title">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p>
            Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends,
            family and co-workers.
          </p>
          <!-- Input tag -->
          <div class="footer">
            <h1 class="title-sign">Sign up for early access</h1>
            <div>
              <input type="text" />
              <input type="submit" value="Sign up" />
            </div>
            <div class="policy">
                <p><a href="{% url 'privacy' %}">Privacy policy</a></p>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
